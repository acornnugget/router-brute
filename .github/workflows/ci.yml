name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    env:
      GOLANGCI_LINT_VERSION: v2.7.2

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Format check
      run: make fmt

    - name: Cache golangci-lint binary
      id: cache-golangci
      uses: actions/cache@v5
      with:
        path: /usr/local/bin/golangci-lint
        key: golangci-lint-${{ runner.os }}-${{ env.GOLANGCI_LINT_VERSION }}

    - name: Build and install golangci-lint from source
      if: steps.cache-golangci.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/golangci/golangci-lint.git /tmp/golangci-lint
        cd /tmp/golangci-lint
        git checkout ${GOLANGCI_LINT_VERSION}
        make build
        sudo cp ./golangci-lint /usr/local/bin/

    - name: Show versions
      run: go env && golangci-lint --version

    - name: Lint
      run: make lint

  release:
    name: Release
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: write   # REQUIRED to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Create release directory
        run: mkdir -p release

      - name: Build release
        run: make release

      - name: Generate release metadata
        id: meta
        run: |
          echo "tag=main-$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "name=Main build ${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.meta.outputs.tag }}" \
            release/* \
            --title "${{ steps.meta.outputs.name }}" \
            --notes "Automated build from main @ ${GITHUB_SHA}"
