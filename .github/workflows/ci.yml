name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Format check
      run: make fmt

    - name: Install golangci-lint from source
      run: |
        git clone https://github.com/golangci/golangci-lint.git /tmp/golangci-lint
        cd /tmp/golangci-lint
        git checkout v1.59.1  # Use a specific version or latest stable
        make build
        sudo cp ./golangci-lint /usr/local/bin/

    - name: Show versions
      run: go env && golangci-lint --version

    - name: Lint
      run: make lint

  release:
    name: Release
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Create release directory
      run: mkdir -p release

    - name: Build release
      run: make release

    - name: Upload release artifacts
      uses: actions/upload-artifact@v6
      with:
        name: router-brute-release
        path: release/